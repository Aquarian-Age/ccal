		#btn3 {

	<title>吉凶宜忌</title>
</head>

<body>

	<a href="/"> <button onchange="home()"><b>返回主界面</b></button></a>
	<!-- 年吉凶煞 -->
	<div id="btn1">
		<button id="btny1" onclick="jinshen()">金神</button>
		<button id="btny2" onclick="taisuiCY()">太岁出游日</button>
	</div>
	<!-- 月吉凶 -->
	<div id="btn2">

	</div>
	<!-- 日吉凶 -->
	<div id="btn3">

	</div>

	<!-- ############################ -->
	<!-- 年吉凶煞 -->
	<div id="ym" style="text-align: left;">
		<p id="y1"></p>
		<p id="y2"></p>
		<p id="y3"></p>
		<p id="y4"></p>
	</div>
	<!-- 月日 -->
	<div id="md" style="text-align: center;">
		<p id="m1"></p>
		<p id="m2"></p>
		<p id="m3"></p>
	</div>
	<!-- 日时 -->
	<div id="dh" style="text-align: right;">
		<p id="d1"></p>
		<p id="d2"></p>
		<p id="d3"></p>
	</div>

	<!-- <script type="text/javascript" src="js/yiji.js"></script> -->


	<script type="text/javascript">
		function jinshen() {
			var request = new XMLHttpRequest();
			request.onreadystatechange = function () {
				if (request.readyState === 4 && request.status === 200) {
					var info = request.responseText;
					var js = JSON.parse(info);

					var j1 = js.JinShen1;
					var j2 = js.JinShen2;
					var j3 = js.JinShen3;
					var jinsheninfo = j1 + "<br>" + j2 + "<br>" + j3;

					var p = document.getElementById("y1");
					p.innerHTML = jinsheninfo;

				};
			};
			// 发送请求:
			request.open('POST', '/yiji', true);
			request.send();
		}
		function taisuiCY() {
			var xhr = new XMLHttpRequest();
			xhr.onreadystatechange = function () {
				if (xhr.readyState == 4 && xhr.status == 200) {
					var info = xhr.responseText;
					var js = JSON.parse(info);
					var taisuichuyou = js.TaiSui;
					var p = document.getElementById("y1");
					p.innerHTML = taisuichuyou;
				};
			};
			xhr.open("POST", "/yiji", true);
			xhr.send();
		}
		//跳转回主页
		function home() {
			window.open("/")
		}
	</script>
</body>

</html>
