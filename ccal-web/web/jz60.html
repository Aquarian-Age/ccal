    <script>
        //ajax异步
        function jzform() {
            $.ajax({
                type: "post",
                url: "/jz60",

                    //  console.log(e);//后台服务器返回来的值
                }
            });
            return false;
        }
        //日建除
        function jc() {
            $.ajax({
                type: "post",
                url: "/jz60",
                data: $('#formid').serialize(),
                success: function (data) {
                    var js = JSON.parse(data);
                    var p = document.getElementById("jcp");
                    //p.innerHTML = js.Mgz + "月" + js.Dgz + "日: "+js.JC;
                    switch (js.JC) {
                        case "建":
                            var s = "建为岁君 为元神 为吉凶众神之首 可坐不可向";
                            p.innerHTML = js.Mgz + "月" + js.Dgz + "日: " + js.JC + "<br>" + s;
                            break;
                        case "除":
                            var s = "除为四利太阳小吉";
                            p.innerHTML = js.Mgz + "月" + js.Dgz + "日: " + js.JC + "<br>" + s;
                            break;
                        case "满":
                            var s = "满为土瘟为四利丧门 又为天富小吉";
                            p.innerHTML = js.Mgz + "月" + js.Dgz + "日: " + js.JC + "<br>" + s;
                            break;
                        case "平":
                            var s = "平为三台又为土曲大吉";
                            p.innerHTML = js.Mgz + "月" + js.Dgz + "日: " + js.JC + "<br>" + s;
                            break;
                        case "定":
                            var s = "定为岁三合为显星吉 又为地管符畜官次凶";
                            p.innerHTML = js.Mgz + "月" + js.Dgz + "日: " + js.JC + "<br>" + s;
                            break;
                        case "执":
                            var s = "执为四利之死符 又为小耗凶";
                            p.innerHTML = js.Mgz + "月" + js.Dgz + "日: " + js.JC + "<br>" + s;
                            break;
                        case "破":
                            var s = "破为岁破为大耗大凶";
                            p.innerHTML = js.Mgz + "月" + js.Dgz + "日: " + js.JC + "<br>" + s;
                            break;
                        case "危":
                            var s = "危为极富星为谷将星为四利龙德吉";
                            p.innerHTML = js.Mgz + "月" + js.Dgz + "日: " + js.JC + "<br>" + s;
                            break;
                        case "成":
                            var s = "成为三合吉 又为飞廉 又为四立白虎小凶";
                            p.innerHTML = js.Mgz + "月" + js.Dgz + "日: " + js.JC + "<br>" + s;
                            break;
                        case "收":
                            var s = "收为四利福德小吉 又为八座小凶";
                            p.innerHTML = js.Mgz + "月" + js.Dgz + "日: " + js.JC + "<br>" + s;
                            break;
                        case "开":
                            var s = "开为青龙太阴为主生气华盖上吉 又为四利弔(diao)客小凶";
                            p.innerHTML = js.Mgz + "月" + js.Dgz + "日: " + js.JC + "<br>" + s;
                            break;
                        case "闭":
                            var s = "闭为病符凶";
                            p.innerHTML = js.Mgz + "月" + js.Dgz + "日: " + js.JC + "<br>" + s;
                            break;
                    }
                }
            })
        }

                    var p = document.getElementById("hhdp");
                    p.innerHTML = js.Mgz + "月" + js.Dgz + "日 黄黑: " + js.Dhh +

            $.ajax({
